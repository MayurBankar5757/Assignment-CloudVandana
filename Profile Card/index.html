<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img id="profile-img" src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=800&h=500&fit=crop" alt="Profile Picture" class="profile-img">
        <div class="name" id="profile-name">Mayur Bankar</div>
        <div class="designation" id="profile-designation">Full Stack Developer</div>
        <p class="bio" id="profile-bio">Passionate about coding and building interactive web applications. Also knowledgeable in Java, MySQL, and React.js, and have developed various projects using these technologies.</p>
        <div class="social-icons">
            <a href="#" id="instagram-link"><img src="https://cdn-icons-png.flaticon.com/24/174/174855.png" alt="Instagram" width="24"></a>
            <a href="#" id="facebook-link"><img src="https://cdn-icons-png.flaticon.com/24/174/174848.png" alt="Facebook" width="24"></a>
            <a href="#" id="linkedin-link"><img src="https://cdn-icons-png.flaticon.com/24/174/174857.png" alt="LinkedIn" width="24"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
